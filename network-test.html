<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Diagnostics Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Network Diagnostics for Video-to-Text App</h1>
    <div id="results"></div>
    
    <button onclick="runBasicTests()">Run Basic Tests</button>
    <button onclick="testFFmpegCDNs()">Test FFmpeg CDNs</button>
    <button onclick="testGeminiAPI()">Test Gemini API</button>
    <button onclick="runAllTests()">Run All Tests</button>
    <button onclick="clearResults()">Clear Results</button>

    <script>
        const API_KEY = 'AIzaSyArZGBt_iBF68xvGV1lraKjkyjNGnk6g1g'; // From .env file
        
        function addResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            resultsDiv.appendChild(div);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function runBasicTests() {
            addResult('🔍 Starting basic connectivity tests...', 'info');
            
            // Test basic internet
            try {
                const response = await fetch('https://httpbin.org/status/200', { 
                    method: 'GET',
                    signal: AbortSignal.timeout(5000)
                });
                addResult('✅ Basic internet connectivity: OK', 'success');
            } catch (error) {
                addResult(`❌ Basic internet connectivity failed: ${error.message}`, 'error');
            }

            // Test CORS
            try {
                const response = await fetch('https://httpbin.org/headers', { 
                    method: 'GET',
                    mode: 'cors',
                    signal: AbortSignal.timeout(5000)
                });
                addResult('✅ CORS test: OK', 'success');
            } catch (error) {
                addResult(`❌ CORS test failed: ${error.message}`, 'error');
            }
        }

        async function testFFmpegCDNs() {
            addResult('🔍 Testing FFmpeg CDN accessibility...', 'info');
            
            const cdns = [
                { name: 'unpkg', url: 'https://unpkg.com/@ffmpeg/core@0.12.6/dist/esm/ffmpeg-core.js' },
                { name: 'jsDelivr', url: 'https://cdn.jsdelivr.net/npm/@ffmpeg/core@0.12.6/dist/esm/ffmpeg-core.js' },
                { name: 'Skypack', url: 'https://cdn.skypack.dev/@ffmpeg/core@0.12.6/dist/esm/ffmpeg-core.js' }
            ];

            for (const cdn of cdns) {
                try {
                    const startTime = Date.now();
                    const response = await fetch(cdn.url, { 
                        method: 'HEAD',
                        signal: AbortSignal.timeout(10000)
                    });
                    const duration = Date.now() - startTime;
                    addResult(`✅ ${cdn.name} CDN: ${response.status} (${duration}ms)`, 'success');
                } catch (error) {
                    addResult(`❌ ${cdn.name} CDN failed: ${error.message}`, 'error');
                }
            }
        }

        async function testGeminiAPI() {
            addResult('🔍 Testing Gemini API...', 'info');
            
            try {
                const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models', {
                    headers: { 'x-goog-api-key': API_KEY },
                    signal: AbortSignal.timeout(10000)
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`✅ Gemini API: ${data.models.length} models available`, 'success');
                } else {
                    const errorText = await response.text();
                    addResult(`❌ Gemini API: ${response.status} - ${errorText}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Gemini API failed: ${error.message}`, 'error');
            }
        }

        async function runAllTests() {
            clearResults();
            addResult('🚀 Starting comprehensive network diagnostics...', 'info');
            addResult(`Browser: ${navigator.userAgent}`, 'info');
            addResult(`Online: ${navigator.onLine}`, 'info');
            addResult(`Connection: ${navigator.connection?.effectiveType || 'unknown'}`, 'info');
            
            await runBasicTests();
            await testFFmpegCDNs();
            await testGeminiAPI();
            
            addResult('🎉 All tests completed!', 'info');
        }

        // Auto-run basic tests on load
        window.onload = () => {
            addResult('Network diagnostics tool loaded. Click buttons to run tests.', 'info');
        };
    </script>
</body>
</html>
